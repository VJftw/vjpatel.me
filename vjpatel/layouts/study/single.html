{{ define "title" }}VJ | Study > {{ .Title }}{{ end }}
{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>{{ .Params.module }}</h1>
      <h2>{{ .Title }}</h2>
      <div class="col-md-12 text-center"><small>{{.Params.course}}</small></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <p>{{ .Content }}</p>
    </div>
  </div>
</div>
{{ end }}

{{ define "title" }}VJ | Blog > {{ .Title }}{{ end }}
{{ define "main" }}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ .Title }} <small>{{ .Date }}</small></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="lead">{{ .Summary }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<p>{{ .Content }}</p>
		</div>
	</div>
</div>
{{ end }}

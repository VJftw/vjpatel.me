{{ define "title" }}VJ | Blog > {{ .Title }}{{ end }}
{{ define "main" }}
<section class="section">
  <div class="columns">
    <div class="column is-12">
      <h1 class="title">{{ .Title }}</h1>
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      <small>on {{ dateFormat "Monday, 2 January 2006" .Date }}</small>
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      <h2 class="subtitle">{{ .Summary }}</h2>
    </div>
  </div>
  <hr />
  <div class="columns">
    <div class="column is-12">
      <div class="content">
        <p>{{ .Content }}</p>
      </div>
    </div>
  </div>
</section>

{{ end }}

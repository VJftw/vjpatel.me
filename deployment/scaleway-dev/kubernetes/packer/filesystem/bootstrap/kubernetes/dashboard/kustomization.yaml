namespace: kubernetes-dashboard
resources:
  - v2.0.0-beta8.yaml
  - certificate.yaml
  - ingress.yaml

patchesJson6902:
  - target:
      group: cert-manager.io
      version: v1alpha2
      kind: Certificate
      name: kubernetes-dashboard
    patch: |-
      - op: add
        path: /spec/dnsNames/-
        value: [k8s.dev.vjpatel.me]
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: kubernetes-dashboard
      namespace: kubernetes-dashboard
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--tls-cert-file=/certs/tls.crt"
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--tls-key-file=/certs/tls.key"
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: kubernetes-dashboard
      namespace: kubernetes-dashboard
    patch: |-
      - op: add
        path: /spec/tls/hosts/-
        value: k8s.dev.vjpatel.me
      - op: replace
        path: /spec/0/host/k8s.dev.vjpatel.me

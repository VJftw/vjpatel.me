{{ define "title" }}VJ | Projects > {{ .Title }}{{ end }}
{{ define "main" }}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ .Title }} {{ if .Params.github_address }}<a target="_blank" href="{{ .Params.github_address }}"><i class="fa fa-github"></i></a>{{ end }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="lead">{{ .Description }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
		<p>{{ .Content }}</p>
		</div>
		{{ if .Params.trello_board_id }}
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">Feature progress</h3>
					</div>
					<table class="table trello-features" board="{{ .Params.trello_board_id }}">
					<tr>
						<td><i class="fa fa-spin fa-refresh"></i></td>
					</tr>
					</table>
				</div>
			</div>
		{{ end }}
	</div>
</div>

{{ end }}
